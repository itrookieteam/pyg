<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layDate快速使用</title>
    <link rel="stylesheet" href="/static/build/layui.css" media="all">
</head>
<body>

<div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
    <input type="text" class="layui-input" id="test1">
</div>

<script src="/static/build/layui.js"></script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //年选择器
        laydate.render({
            elem: '#test'
            ,type: 'year'
        });

//年月选择器
        laydate.render({
            elem: '#test'
            ,type: 'month'
        });

//日期选择器
        laydate.render({
            elem: '#test'
            //,type: 'date' //默认，可不填
        });

//时间选择器
        laydate.render({
            elem: '#test'
            ,type: 'time'
        });

//日期时间选择器
        laydate.render({
            elem: '#test'
            ,type: 'datetime'
        });
    });
</script>
</body>
</html>
